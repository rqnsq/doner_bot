<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <!-- SCREEN 1: LANDING -->
    <div id="landing" class="screen active">
        <div class="container landing-content">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-primary); margin-bottom: 20px; filter: drop-shadow(0 0 10px rgba(146,64,223,0.5));">
                <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
                <line x1="6" y1="1" x2="6" y2="4"></line>
                <line x1="10" y1="1" x2="10" y2="4"></line>
                <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
            <div class="landing-title">Fall in Love with<br>Doner</div>
            <div class="landing-subtitle">Taste the best kebab in town.<br>Fresh. Flavorful. Fast.</div>
            <button class="btn" style="margin-top: 24px;" onclick="App.switchToMenu()">Browse Menu</button>
        </div>
    </div>

    <!-- SCREEN 2: MENU -->
    <div id="menu-screen" class="screen">
        
        <!-- Sticky Header with Search -->
        <header class="header">
            <div class="container">
                <!-- Title Row -->
                <div id="header-content" class="header-content">
                    <div class="header-title">
                        <h1>Doner</h1>
                        <span class="header-subtitle">Berlin</span>
                    </div>
                    <button class="btn-icon" aria-label="Search" onclick="App.toggleSearch()">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <!-- Search Row (Hidden by default) -->
                <div id="search-container" class="search-container">
                    <input type="text" id="search-input" class="search-input" placeholder="Search..." oninput="App.onSearchInput(this.value)">
                    <button class="btn-icon" onclick="App.toggleSearch()" style="background:transparent;">‚úï</button>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- Promo Stories -->
            <section class="promo-wrapper hide-scroll">
                <div class="promo-card highlight">
                    <span class="promo-tag">Promo</span>
                    <div class="promo-title">Second Kebab<br>Free</div>
                    <div class="promo-img-placeholder">üåØ</div>
                </div>
                <div class="promo-card">
                    <span class="promo-tag" style="background: #ff4b4b;">Hot</span>
                    <div class="promo-title">Spicy<br>Special</div>
                    <div class="promo-img-placeholder">üå∂Ô∏è</div>
                </div>
            </section>

            <!-- Categories -->
            <section class="categories-wrapper hide-scroll" id="categories-section">
                <!-- Additional categories loaded here -->
            </section>

            <!-- Grid Items -->
            <div id="menu-grid" class="menu-grid"></div>

            <!-- Loader -->
            <div id="loader" class="menu-grid"></div>
        </main>
        
        <!-- FIXED BOTTOM BAR BUTTON -->
        <div class="cart-bottom-bar">
            <button id="cart-main-btn" class="btn-native-tg" onclick="App.openCartModal()">
                Cart is Empty
            </button>
        </div>
    </div>

    <!-- PRODUCT DETAILS MODAL -->
    <div id="modal-product" class="modal-overlay">
        <div class="modal-card">
            <h2 id="modal-title" style="font-size: 20px; margin-bottom: 8px;">Product</h2>
            <p id="modal-desc" style="color: var(--color-text-secondary); margin-bottom: 20px; line-height: 1.4;">Description</p>
            <div class="modal-buttons" style="flex-direction: column;">
                <button class="btn" onclick="App.addToCartFromModal()">Add to Cart ‚Ä¢ <span id="modal-price" style="font-weight: 700;"></span></button>
                <button class="btn btn-outline" onclick="App.closeModals()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- CART MODAL -->
    <div id="modal-cart" class="modal-overlay">
        <div class="modal-card" style="height: auto;">
            <h2 style="font-size: 20px; margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center;">
                Your Order
                <span id="cart-modal-total" style="color: var(--color-primary); font-size: 18px;">0 $</span>
            </h2>
            
            <div id="cart-list" class="cart-list hide-scroll">
                <!-- Cart items here -->
            </div>

            <div class="modal-buttons" style="flex-direction: column;">
                <button class="btn" onclick="App.checkout()">Checkout</button>
                <button class="btn btn-outline" onclick="App.closeModals()">Continue Shopping</button>
            </div>
        </div>
    </div>
    
    <!-- TOAST -->
    <div id="toast" class="toast">Server connection error</div>

    <script src="/static/js/script.js"></script>
</body>
</html>
